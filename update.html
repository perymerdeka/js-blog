<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="color: white;">Jestium</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="border: none;">
            <i class="bi bi-list" style="color: white; font-size: 1.5rem;"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="create.html" style="color: white;">
                <i class="bi bi-pencil-square" style="font-size: 1.5rem;"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">
                <i class="bi bi-bell" style="font-size: 1.5rem;"></i>

            <li class="nav-item">

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container mt-5">
      <h2>Update Post</h2>
      <form id="post-form">
        <div class="mb-3">
          <input type="text" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="mb-3">
          <input type="text" id="author" class="form-control" placeholder="Author" required>
        </div>
        <div class="mb-3">
          <textarea id="content" class="form-control" placeholder="Content" required></textarea>
        </div>
        <div class="mb-3">
          <input type="url" id="img" class="form-control" placeholder="Image URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Article</button>
        <button type="button" id="delete-button" class="btn btn-danger">Delete Article</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="bg-dark text-center p-3" style="color: white; margin-top: 2rem; margin-bottom: 0;">
