<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jestium</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="color: white;">Jestium</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="border: none;">
            <i class="bi bi-list" style="color: white; font-size: 1.5rem;"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="create.html" style="color: white;">
                <i class="bi bi-pencil-square" style="font-size: 1.5rem;"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">
                <i class="bi bi-bell" style="font-size: 1.5rem;"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">
                <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container-fluid mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <p id="quote" class="lead" style="font-style: italic;">If you believe in yourself, with a tiny pinch of magic, all your dreams can come true!</p>
        </div>
      </div>
    </section>
    <section class="container-fluid" id="detail-container">
      <section class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <img id="post-img" class="card-img-top" src="" alt="Post image">
              <div class="card-body">
                <h5 id="post-title" class="card-title"></h5>
                <p id="post-date-author" class="card-text"><small class="text-muted"></small></p>
                <p id="post-content" class="card-text"></p>
                <a href="#" id="update-post-button" class="btn btn-warning btn-sm">
                  <i class="bi bi-pencil-square"></i> Edit
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer>
    <div class="bg-dark text-center p-3" style="color: white; margin-top: 2rem; margin-bottom: 0;">
      <p>Â© Jestium, Inc. 2024 </p>
    </div>
  </footer>

  <script type="module" src="./services/detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
